<!DOCTYPE html>
<html ng-app = "todoList">
<head>
	<title>ToDoList</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src = "./todo.js"></script>
	<link rel = "stylesheet" type = "text/css" href = "./todo.css" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id = "todo-container">
		<h1>Todo List</h1>
		<div id = "first-page" ng-controller = "todoController">
			<div>
				<input type = "text" id = "title" ng-model = "todoInput" />
				<div id = "make-btn" ng-click = "addTodo()">
					Make
				</div>
				<div id = "todo-holder">
					<div ng-repeat = "todo in todos" ng-hide = "todo.finished" style = "cursor:pointer" ng-click = "finishTodo(todo._id, todo.title)">
						{{todo.title}} + {{todo._id}}
					</div>
					<div ng-repeat = "todo in todos" ng-if = "todo.finished" style = "cursor:pointer;text-decoration:line-through" ng-click = "unfinishTodo(todo._id, todo.title)">
						{{todo.title}} + {{todo._id}}
					</div>
				</div>
			</div>
		</div>
		<div id = "second-page">
		</div>
		<div id = "third-page">
		</div>
	</div>

</body>
</html>
